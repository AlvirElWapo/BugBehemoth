<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <script src="./node_modules/htmx.org/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="./dist/output.css">
    <title>My Go App with DaisyUI</title>
  </head>

  <body>
    <header class="bg-base-100 shadow-md">
      <div class="navbar">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl"> 
            <i class="devicon-coffeescript-original" style="font-size:3rem;"></i>
            Alvir's Tailwind App</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li>
              <button class="btn btn-primary">
                <i class="devicon-bash-plain colored text-xl" ></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="p-8">
      <button hx-get="/api/time" hx-trigger="click" hx-target="#time-display" class="btn btn-primary">
        Get Server Time
      </button>
      <div id="time-display" class="mt-4"></div>
    </main>
  </body>
</html>
