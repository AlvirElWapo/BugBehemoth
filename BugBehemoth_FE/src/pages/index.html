<dialog id="my_modal_3" class="modal text-center">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">X</button>
    </form>
    
    <ul class="menu menu-vertical lg:menu-horizontal bg-base-200 rounded-box mb-5">
      <li><a href="#" hx-get="/login-form" hx-target="#form-container" hx-swap="innerHTML">Ingresar</a></li>
      <li><a href="#" hx-get="/register-form" hx-target="#form-container" hx-swap="innerHTML">Registrarse</a></li>
    </ul>

    <h3 id="modal-title" class="text-lg font-bold mb-6">
          <i class="fa-solid fa-user text-6xl"></i>
    </h3>

    <!-- Form container that will be swapped -->
    <div id="form-container">
      <form
      hx-post="/auth/login"
      hx-trigger="submit"
      hx-target="#diditwork"
      hx-ext="json-enc"

      >
        <div id="login-form">
          <label for="email_or_user" class="input input-bordered flex items-center gap-5 mb-5">
            <i class="fa-regular fa-envelope"></i>
            <input type="text" id="email" name="email" class="grow" placeholder="Email" />
          </label>
          <label class="input input-bordered flex items-center gap-5 mb-2 justify-self-end">
            <input type="password" id="password" name="password" class="grow" placeholder="Contraseña" />
          </label>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="btn btn-primary">
            Ingresar 
          </button>
        </div>
      </form>
    </div>

      <h1 id="diditwork">hey</h1>



  </div>
</dialog>
