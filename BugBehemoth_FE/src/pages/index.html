<dialog id="my_modal_3" class="modal text-center">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">X</button>
    </form>
    
    <ul class="menu menu-vertical lg:menu-horizontal bg-base-200 rounded-box mb-5">
      <li><a href="#" hx-get="/login-form" hx-target="#form-container" hx-swap="innerHTML">Login</a></li>
      <li><a href="#" hx-get="/register-form" hx-target="#form-container" hx-swap="innerHTML">Register</a></li>
    </ul>

    <h3 id="modal-title" class="text-lg font-bold mb-6">
      <i class="fa-solid fa-user"></i> LOGIN!
    </h3>

    <!-- Form container that will be swapped -->
    <div id="form-container">
      <!-- Initially load the login form by default -->
      <!-- LOGIN FORM -->
      <div id="login-form">
        <!-- EMAIL/USERNAME -->
        <label class="input input-bordered flex items-center gap-5 mb-5">
          <i class="fa-regular fa-envelope"></i>
          <input type="text" class="grow" placeholder="Email/Username" />
        </label>
        <!-- PASSWORD -->
        <label class="input input-bordered flex items-center gap-5 mb-2 justify-self-end">
          <input type="password" class="grow" placeholder="Password" />
        </label>
      </div>
    </div>

    <!-- BUTTON -->
    <div class="flex justify-end">
      <button hx-get="/api/example" hx-trigger="click" hx-target="#time-display" class="btn btn-primary">
        Confirmar
      </button>
    </div>
  </div>
</dialog>
